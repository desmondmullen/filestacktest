<html>

<head>
    <meta charset="utf-8">
    <title>Filestack Upload and Map Pins</title>
    <script src='https://static.filestackapi.com/filestack-js/2.x.x/filestack.min.js'></script>
    <script src='https://code.jquery.com/jquery.js'></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
                   * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="logic.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPchfMQ9Do2TWSFQTKjKJlitT5y_Fdrdc&libraries=places&callback=initMap">
        </script>
</head>

<body>
    <button id='upload'>Upload</button>
    <div id='response'></div>
    <div id='content'></div>
    <div id="map"></div>
</body>

</html>
